<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- css -->
    <link rel="stylesheet" href="readExcel.css" />

    <!-- JS lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
    
    <title>Document</title>
  </head>

  <body>
    <h1>Upload Excel file</h1>

    <input type="file" id="file_upload" />
    <button id="uploadBtn">Upload</button>

    <!-- table to display excel data -->
    <table id="display_excel_data">
      <thead>
        <tr>
          <th>Biển số xe</th>
          <th>Tài xế</th>
          <th>Nhà Vận Chuyển</th>
          <th>Giờ dự kiến</th>
          <th>Xe vào</th>
          <th>Thời gian vào</th>
          <th>Xe ra</th>
          <th>Thời gian ra</th>
        </tr>
      </thead>
    </table>
    
    <!-- script -->
    <script src="./readExcel.js"></script>
  </body>
</html>
